name: CD

on:
  push:
    tags:
      - 'v*'
    branches:
      - main # replace this with the name of your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        # with:
        #   node-version: '16'

      - name: Install dependencies
        run: npm ci

